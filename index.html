<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular.png" alt="celular" />

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instaLogo.png" alt="logo instagram" class="instaLogo" />
                <div class="profile-photo">
                    <img src="images/perfil.PNG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Moai</a>
                <a href="#" class="instagram-logout">Remover conta</a>                
            </div>
            <div class="group">
                <p class="not-account">Não é Moai?</p>
                <p class="notaccount">
                    <span class="link-blue">>Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">Google play</a>
                    <a href="#" class="app-download">Apple Store</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
